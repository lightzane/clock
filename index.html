<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/typescript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet" />

    <!-- <link rel="stylesheet" href="/assets/clock.css" />
    <script defer src="/assets/clock.js"></script> -->
  </head>
  <body class="h-full bg-dracula-darker text-dracula-light">
    <div class="flex flex-col h-full">
      <header class="fixed inset-x-0">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-12">
            <div class=""></div>
          </div>
        </div>
      </header>
      <main class="flex-1 flex items-center justify-center overflow-hidden">
        <!-- Clock -->
        <div class="clock opacity-0 animate-enter">
          <div id="time">
            <!-- Circle -->
            <div class="circle seconds" style="--stroke: var(--dracula-pink)">
              <div class="dots seconds"></div>
              <svg>
                <circle id="ss" cx="120" cy="120" r="120"></circle>
              </svg>
            </div>
            <div class="circle minutes" style="--stroke: var(--dracula-yellow)">
              <div class="dots minutes"></div>
              <svg>
                <circle id="mm" cx="100" cy="100" r="100"></circle>
              </svg>
            </div>
            <div class="circle hours" style="--stroke: var(--dracula-green)">
              <div class="dots hours"></div>
              <svg>
                <circle id="hh" cx="80" cy="80" r="80"></circle>
              </svg>
            </div>

            <!-- Hands -->
            <div id="h_s" class="hands" style="--line: var(--dracula-pink)">
              <i></i>
            </div>
            <div id="h_m" class="hands" style="--line: var(--dracula-yellow)">
              <i></i>
            </div>
            <div id="h_h" class="hands" style="--line: var(--dracula-green)">
              <i></i>
            </div>

            <!-- Numbers -->
            <span style="--i: 1"><b>1</b></span>
            <span style="--i: 2"><b>2</b></span>
            <span style="--i: 3"><b>3</b></span>
            <span style="--i: 4"><b>4</b></span>
            <span style="--i: 5"><b>5</b></span>
            <span style="--i: 6"><b>6</b></span>
            <span style="--i: 7"><b>7</b></span>
            <span style="--i: 8"><b>8</b></span>
            <span style="--i: 9"><b>9</b></span>
            <span style="--i: 10"><b>10</b></span>
            <span style="--i: 11"><b>11</b></span>
            <span style="--i: 12"><b>12</b></span>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
